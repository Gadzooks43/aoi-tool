<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script type="text/javascript">
    // Check if the URL contains a path
    if (window.location.href.indexOf('/#/') === -1) {
        // Redirect to home using hash routing
        window.location.replace('/#' + window.location.pathname);
    }
</script>
</head>
<body>
    If you are not redirected, <a href="/#/">click here to go to the homepage.</a>.
</body>
</html>
